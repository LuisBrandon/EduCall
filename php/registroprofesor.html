<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de profesor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" href="../img/owl.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/profreg.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../css/fontawesome/js/all.js"></script>
    <script src="../js/provincias.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/asignaturasProfesor.js"></script>
</head>

<body>
    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center" id="cabeceraRegProf">Registro de profesor</div>
                        <div class="card-body">
                            <form name="my-form" id="formProfesor">
                                <div class="form-group row">
                                    <label for="nombre" class="col-md-4 col-form-label text-md-right">Nombre*</label>
                                    <div class="col-md-6">
                                        <input type="text" id="nombre" class="form-control" name="nombre">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="apellido1" class="col-md-4 col-form-label text-md-right">Primer
                                        apellido*</label>
                                    <div class="col-md-6">
                                        <input type="text" id="apellido1" class="form-control" name="apellido1">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="apellido2" class="col-md-4 col-form-label text-md-right">Segundo
                                        Apellido</label>
                                    <div class="col-md-6">
                                        <input type="text" id="apellido2" class="form-control" name="apellido2">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">Email*</label>
                                    <div class="col-md-6" id="divemail">
                                        <input type="email" id="email" class="form-control" name="email">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="pass" class="col-md-4 col-form-label text-md-right">
                                        Contraseña*</label>
                                    <div class="col-md-6">
                                        <input type="password" id="pass" class="form-control" name="pass">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="nivelAcademicoPriAsig" class="col-md-4 col-form-label text-md-right">Nivel académico de la primera asignatura*</label>
                                    <div class="col-md-6">
                                        <select name="nivelAcademicoPriAsig" id="nivelAcademicoPriAsig" class="form-control" onchange="nivelPriAsig()">
                                            <option value=" ">---</option>
                                            <option value="Primaria">Primaria</option>
                                            <option value="Secundaria">Secundaria</option>
                                            <option value="Bachillerato">Bachillerato</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="asignatura1" class="col-md-4 col-form-label text-md-right">
                                        Primera asignatura*</label>
                                    <div class="col-md-6" id="divPrimeraAsignatura">
                                        <select name="asignatura1" id="asignatura1" class="form-control">
                                            <option value=" " selected></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="nivelAcademicoSegAsig" class="col-md-4 col-form-label text-md-right">Nivel académico de la segunda asignatura*</label>
                                    <div class="col-md-6">
                                        <select name="nivelAcademicoSegAsig" id="nivelAcademicoSegAsig" class="form-control" onchange="nivelSegAsig()">
                                                <option value=" ">---</option>   
                                                <option value="Primaria">Primaria</option>
                                                <option value="Secundaria">Secundaria</option>
                                                <option value="Bachillerato">Bachillerato</option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="asignatura2" class="col-md-4 col-form-label text-md-right">
                                        Segunda asignatura*</label>
                                    <div class="col-md-6" id="divSegundaAsignatura">
                                        <select name="asignatura2" id="asignatura2" class="form-control">
                                            <option value=" " selected></option>
                                        </select>
                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label for="telefono" class="col-md-4 col-form-label text-md-right">Teléfono</label>
                                    <div class="col-md-6">
                                        <input type="text" id="telefono" class="form-control" name="telefono">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="provincia" class="col-md-4 col-form-label text-md-right">Provincia*</label>
                                    <div class="col-md-6">
                                        <select name="provincia" id="provincia" class="form-control">
                                            <option value="opcion">Seleccionar</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="infoAdicional" class="col-md-4 col-form-label text-md-right">Información</label>
                                    <div class="col-md-6">
                                        <textarea name="infoAdicional" class="form-control" placeholder="Aquí deberás poner tu experiencia como profesor." id="infoAdicional" cols="30" rows="5"></textarea>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6 offset-md-4" id="divRegistro">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-chalkboard-teacher"> </i> Registrarse
                                    </button>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../js/registroprofesor.js"></script>


</body>

</html>
