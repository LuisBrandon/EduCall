<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/funcionesAsignaturas.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script>

        window.onload() = function () {
            LimpiarEtapas();
            LimpiarNiveles();
            LimpiarAsignaturas();
        }

        function CompruebaCampos() {
            var etapa = $("#EtapaAcademica").val();
            var nivel = $("#nivelAcademico").val();
            var asignatura = $("#asignatura").val();
            if (etapa == " " || nivel == " " || asignatura == " ") {
                alert("Error, hay algún campo vacío");
                return false;
            }

        }

        function CompruebaPrimerNivel() {
            var etapa = $("#EtapaAcademica").val();
            var nivel = $("#nivelAcademico").val();


            if (etapa == " " || nivel == " ") {
                LimpiarNiveles();
                LimpiarAsignaturas();
            }

            if (etapa == "Primaria") {
                NivelesPrimaria();
                AsignaturasPrimaria();
            }

            if (etapa == "Secundaria") {
                NivelesSecundaria();
                AsignaturasSecundaria();
            }

            if (etapa == "Secundaria" && nivel == "1º ESO") {
                AsignaturasSecundaria();
            }

        }



    </script>
</head>

<body>


    <div>
        <!-- <select name="prueba" id="prueba" onchange="Prueba(this)">
            <option value="HOLA">HOLA</option>
            <option value="ADIOS">ADIOS</option>
            <option value="HASTALUEGO">HASTALUEGO</option>
            <option value="BIENVENIDO">BIENVENIDO</option>
        </select> -->
        <form action="pruebas.php" method="POST" onsubmit="return CompruebaCampos()" name="formulario">
            <label for="EtapaAcademica">Etapa académica: </label>
            <select name="EtapaAcademica" id="EtapaAcademica" onchange="CompruebaPrimerNivel()" class="form-control">
                <option value=" ">----</option>
                <option value="Infantil">Infantil</option>
                <option value="Primaria">Primaria</option>
                <option value="Secundaria">Secundaria</option>
                <option value="Bachillerato">Bachillerato</option>
            </select> <br>


            <label for="nivelAcademico">Nivel académico: </label>
            <select name="nivelAcademico" id="nivelAcademico" onchange="CompruebaPrimerNivel()" class="form-control">
                <option value=" ">----</option>
            </select> <br>

            <label for="asignatura"> Asignatura: </label>
            <select name="asignatura" id="asignatura" class="form-control">
                <option value=" "> </option>
            </select><br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

</body>

</html>
