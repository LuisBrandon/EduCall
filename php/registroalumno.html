<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de alumno</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="icon" href="../img/owl.png">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/alumnoreg.css">
    <link rel="stylesheet" href="../css/fontawesome/css/all.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../css/fontawesome/js/all.js"></script>
    <script src="../js/bootbox.min.js"></script>
    <script src="../js/provincias.js"></script>
    <script src="../js/app.js"></script>
    
</head>

<body>

    <main class="my-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header text-center" id="cabeceraRegAlum">Registro de alumno</div>
                        <span id="error-registro" class="alert alert-danger text-center" style="display:none;"></span>
                        <div class="card-body">
                            <form name="my-form" id="formAlumno"  method="POST">
                                <div class="form-group row">
                                    <label for="nombre" class="col-md-4 col-form-label text-md-right">Nombre*</label>
                                    <div class="col-md-6">
                                        <input type="text" id="nombre" class="form-control" name="nombre" required >
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="apellido1" class="col-md-4 col-form-label text-md-right">Primer
                                        apellido*</label>
                                    <div class="col-md-6">
                                        <input  type="text" id="apellido1" class="form-control" name="apellido1" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="apellido2" class="col-md-4 col-form-label text-md-right">Segundo
                                        Apellido</label>
                                    <div class="col-md-6">
                                        <input type="text" id="apellido2" class="form-control" name="apellido2">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="email"
                                        class="col-md-4 col-form-label text-md-right">Email*</label>
                                    <div class="col-md-6" id="divemail">
                                        <input type="email" id="email" name="email" class="form-control" required>
                                        
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="pass" class="col-md-4 col-form-label text-md-right">
                                        Contraseña*</label>
                                    <div class="col-md-6">
                                        <input  type="password" id="pass" class="form-control" name="pass" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="telefono"
                                        class="col-md-4 col-form-label text-md-right">Teléfono</label>
                                    <div class="col-md-6">
                                        <input type="text" id="telefono" name="telefono" class="form-control">
                                    </div>
                                </div>

                                <div class="form-group row">
                                        <label for="provincia"
                                            class="col-md-4 col-form-label text-md-right">Provincia*</label>
                                        <div class="col-md-6">
                                            <select name="provincia" id="provincia" class="form-control" required>
                                                <option value="opcion">Seleccionar</option>
                                            </select>
                                        </div>
                                    </div>

                                <div class="col-md-6 offset-md-4" id="divRegistro">
                                    <button type="submit" class="btn btn-primary" id="registrarse" onsubmit="return CompruebaRegistroAlumno()" >
                                        <i class="fas fa-book"></i> Registrarse
                                    </button>
                                    
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="../js/registroalumno.js"></script>


</body>

</html>
